<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <ul class="list">
      <li data-key="65" class="key">
        <div class="symbol">A</div>
        <div class="legend">boom</div>
      </li>
      <li  data-key="83" class="key">
        <div class="symbol">S</div>
        <div class="legend">clap</div>
      </li>
      <li  data-key="68" class="key">
        <div class="symbol">D</div>
        <div class="legend">hihat</div>
      </li>
      <li  data-key="70" class="key">
        <div class="symbol">F</div>
        <div class="legend">kick</div>
      </li>
      <li  data-key="71" class="key">
        <div class="symbol">G</div>
        <div class="legend">openhat</div>
      </li>
      <li  data-key="72" class="key">
        <div class="symbol">H</div>
        <div class="legend">ride</div>
      </li>
      <li  data-key="74" class="key">
        <div class="symbol">J</div>
        <div class="legend">snare</div>
      </li>
      <li  data-key="75" class="key">
        <div class="symbol">K</div>
        <div class="legend">tink</div>
      </li>
      <li  data-key="76" class="key">
        <div class="symbol">L</div>
        <div class="legend">tom</div>
      </li>
    </ul>
  </div>
  <audio data-key="65" src="sounds/boom.wav">boom</audio>
  <audio data-key="83" src="sounds/clap.wav">clap</audio>
  <audio data-key="68" src="sounds/hihat.wav">hihat</audio>
  <audio data-key="70" src="sounds/kick.wav">kick</audio>
  <audio data-key="71" src="sounds/openhat.wav">openhat</audio>
  <audio data-key="72" src="sounds/ride.wav">ride</audio>
  <audio data-key="74" src="sounds/snare.wav">snare</audio>
  <audio data-key="75" src="sounds/tink.wav">tink</audio>
  <audio data-key="76" src="sounds/tom.wav">tom</audio>
  <script src="script.js"></script>
</body>
</html>
